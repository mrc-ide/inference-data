script: cmr_areas.R

parameters:
  version:
    default: "2024"

artefacts:
  - data:
      description: area hierarchy dataset
      filenames:
        - cmr_areas.geojson


  - staticgraph:
      description: Check boundaries
      filenames:
        - check/cmr-hierarchy-plot.png


displayname: CMR area hierarchy dataset

packages:
  - dplyr
  - ggplot2
  - naomi
  - spud
  - pryr
  - readr
  - readxl
  - rmapshaper
  - sf
  - stringr
  - naomi.utils
  - cowplot
