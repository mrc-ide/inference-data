script: ago_areas.R

parameters:
  version:
    default: "2022"

artefacts:
  - data:
      description: area hierarchy dataset
      filenames:
        - ago_areas.geojson


  - staticgraph:
      description: Check boundaries
      filenames:
        - check/ago-hierarchy-plot.png

displayname: AGO area hierarchy dataset

packages:
