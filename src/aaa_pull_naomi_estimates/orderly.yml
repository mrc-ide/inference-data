script: script.R

artefacts:
  - data:
      description: boundaries file formatted for naomi
      filenames:
        - outputs/naomi_areas.geojson
        - outputs/naomi_output.zip
  - staticgraph:
      description: Check boundaries
      filenames:
        - outputs/hierarchy-plot.png


displayname: Get areas for parameterised tasks

packages:
  - tidyverse
  - naomi
  - sf
  - spud
  - naomi.utils

parameters:
  iso3:
    default: ~
  version:
    default: 2022
  folder:
    default: "2022 naomi preliminary"
