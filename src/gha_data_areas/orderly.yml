script: gha_areas.R

parameters:
  version:
    default: "2023"

artefacts:
  - data:
      description: Area hierarchy dataset
      filenames:
        - gha_areas.geojson
  - staticgraph:
      description: Area hierarchy summary
      filenames:
        - gha_area_hierarchy.png
  - staticgraph:
      description: Boundary checks
      filenames:
        - check/Ghana-2021-2022-districts.png
        - check/Ghana-2021-2022-regions.png
        - check/Ghana-2022-snapped-regions.png

displayname: GHA area hierarchy dataset


packages:
  - dplyr
  - forcats
  - ggplot2
  - pryr
  - rmapshaper
  - sf
  - spud
  - naomi.utils
  - readr
