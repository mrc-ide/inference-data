script: mli_areas.R

parameters:
  version:
    default: "2022"

artefacts:
  - data:
      description: area hierarchy dataset
      filenames:
        - mli_areas.geojson


  - staticgraph:
      description: Check boundaries
      filenames:
        - check/mli-hierarchy-plot.png
        - check/mli-district-boundaries-reduced.png

displayname: MLI area hierarchy dataset

packages:
  - spud
  - dplyr
  - sf
  - pryr
  - naomi.utils
  - naomi
  - readr
  - ggplot2
  - stringr
  - rmapshaper
  - haven

