script: uga_areas.R

parameters:
  version:
    default: "2023"

artefacts:
  - data:
      description: area hierarchy dataset
      filenames:
        - uga_areas.geojson
        - uga_areas_kalangala-masaka-bridge.geojson
  - staticgraph:
      description: Check boundaries
      filenames:
        - uga_area_hierarchy.png

displayname: UGA area hierarchy dataset

packages:
  - dplyr
  - forcats
  - ggplot2
  - naomi
  - naomi.utils
  - spud
  - pryr
  - readr
  - rmapshaper
  - sf
  - stringr
  - rdhs
